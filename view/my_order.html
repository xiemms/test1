<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../js/flexible.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../css/tab.css" type="text/css" rel="stylesheet" />
    <link href="../css/my_orde_all.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../icon/iconfont.css"  />
</head>
<body>
    <div class="header">
        <a href="javascript:;" class="page_back"></a>
        <h3>我的订单</h3>
    </div>
    <div class="order_content">
        <div class="sift">
            <ul class="sift_content ">
                <li>
                    <label for="">查询时间：</label>
                    <div class="date_input">
                        <input type="date" />
                         - 
                        <input type="date">
                    </div>
                </li>
                <li>
                    <label for="">商户：</label>
                    <div class="input_con">
                        <input type="text">
                    </div>
                </li>
                <li>
                    <label for="">代理：</label>
                    <div class="input_con">
                        <input type="text">
                    </div>
                    
                </li>
                <li>
                    <label for="">状态：</label>
                    <div class="input_con">
                        <select name="" id="">
                            <option value="1">全部</option>
                            <option value="1">待支付</option>
                            <option value="1">已支付</option>
                            <option value="1">已退款</option>
                            <option value="1">已关闭</option>
                        </select>
                    </div>
                </li>
                <li>
                    <input class="search_sift" type="submit" value="搜索" />
                </li>
            </ul>
            <p class="sift_action">
                <i></i>
            </p>
        </div>
        <div class="list_item">
            <p class="order_tips">
                <span>合计：<i>0</i>个订单</span>  
                <span>应收：<i>¥0.0</i>元</span>
                <span>实收：<i>¥0.0</i>元</span>
            </p>
           
            <div class="order_list">
                <ul>
                    <li>
                        <dl>
                            <dt>商户：<span>全家</span>
                                <i class="order_end">已完成</i>
                            </dt>
                            <dd>金额： <span class="prices">¥20</span></dd>
                            <dd>时间： <span>2017-11-11</span></dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>商户：<span>全家</span>
                                <i class="order_cancel">已取消</i>
                            </dt>
                            <dd>金额： <span class="prices">¥20</span></dd>
                            <dd>时间： <span>2017-11-11</span></dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>商户：<span>全家</span>
                                <i class="order_back">已退款</i>
                            </dt>
                            <dd>金额： <span class="prices">¥20</span></dd>
                            <dd>时间： <span>2017-11-11</span></dd>
                        </dl>
                    </li>
                </ul>
            </div>

        </div>
        <div class="page">
            <a href="#" class="page_btn">上一页</a>
            <a href="#" class="page_num">1</a>
            <a href="#" class="page_num">2</a>
            <a href="javascript:;" class="page_num page_active">3</a>
            <a href="#" class="page_num">4</a>
            <a href="#" class="page_num">5</a>
            <a href="#" class="page_btn">下一页</a>
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script>
       
        
        $('.sift_action').on('click',function(){
            var $this = $(this);
            $this.parent().children('.sift_content').toggleClass('sift_hidden')
            $this.toggleClass('close')
        })
    </script>
</body>
</html>
